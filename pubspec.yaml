name: qera_rep_app
description: "Sales Rep Mobile App for Qera Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  
  # Networking
  dio: ^5.7.0
  connectivity_plus: ^7.0.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Navigation
  go_router: ^14.6.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.4
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Utils
  intl: any
  url_launcher: ^6.3.1
  path_provider: ^2.1.5
  path: ^1.9.0
  flutter_image_compress: ^2.3.0
  uuid: ^4.5.1
  logger: ^2.5.0
  http: ^1.2.2
  share_plus: ^10.1.2
  flutter_pdfview: ^1.4.4
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  firebase_analytics: ^12.1.2
  sentry_flutter: ^9.13.0
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  
  # iOS specific
  ios_content_mode: contain
  
  # Android specific
  android_adaptive_icon:
    background: "#1976D2"
    foreground: "assets/icons/app_icon_foreground.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#1976D2"
  image: assets/images/splash_logo.png
  color_dark: "#121212"
  image_dark: assets/images/splash_logo_dark.png
  
  android_12:
    image: assets/images/splash_logo.png
    color: "#1976D2"
    
  ios: true
  android: true
  web: false
